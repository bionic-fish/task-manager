<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Task App</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ext. libs -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

</head>
<body>
    <!-- banner | heading elements -->
    <br>
    
    <section class="banner">
            <div class="container">        
            <h2><i class="far fa-address-book"></i>
                Task Management App</h2>
            </div>
            </section>
    
    
<!-- header element

Components:
        [header.header],
        [button.createBtn]
Ext Lib:
        icons = [font-awesome library]
-->
    <header>
        <input type="text" placeholder="write task . ." id="item"></input>
        <button class="createBtn" id="add">
        <i class="far fa-edit"></i>
        </button>
    </header>
    
<!-- taskApp element

Components:
        [div.app],
        [ul.todo #todo],
        [ul.todo #completed]
-->
    <div class="app">

    <!-- task list "todo" list -->
    <ul class="todo" id="todo"></ul>
       
    <!-- task list "complete" list -->
    <ul class="todo" id="completed"></ul>
    
    <!-- app ends here-->
    </div>
    
    <!-- footer -->
    <footer>
    <div class="container">
        <h5>App created by C D Harris<br>
        Site Hosted on Github Pages</h5>
    </div>
    </footer>

    <!-- script sources -->
    <script src="assets/js/app.js"></script>
    
</body>
</html>
